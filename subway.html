<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#accordion" ).accordion({
    	collapsible : true
    });
    $( "input" ).checkboxradio();
  });
  </script>
</head>
<body>
 
<div id="accordion">
  <h3>빵 종류</h3>
  <div>
    <div class="widget">
  
  <h2>빵 이름 </h2>
  <fieldset>
    <legend>빵을 선택하세요 </legend>
    <label for="radio-1">화이트</label>
    <input type="radio" name="radio-1" id="radio-1">
    <label for="radio-2">하티</label>
    <input type="radio" name="radio-1" id="radio-2">
    <label for="radio-3">파마산오레가노</label>
    <input type="radio" name="radio-1" id="radio-3">
    <label for="radio-4">위트</label>
    <input type="radio" name="radio-1" id="radio-4">
    <label for="radio-5">허니오트</label>
    <input type="radio" name="radio-1" id="radio-5">
    <label for="radio-6">플랫</label>
    <input type="radio" name="radio-1" id="radio-6">
  </fieldset>
  
  </div>
    
    
  </div>
  
  
  <h3>추가토핑</h3>
  <div>
   <div class="widget">
   <h2>추가토핑</h2>
  <fieldset>
    <legend>추가토핑을 선택하세요</legend>
    <label for="checkbox-1">더블업</label>
    <input type="checkbox" name="checkbox-1" id="checkbox-1">
    <label for="checkbox-2">쉬림프</label>
    <input type="checkbox" name="checkbox-2" id="checkbox-2">
    <label for="checkbox-3">오믈렛</label>
    <input type="checkbox" name="checkbox-3" id="checkbox-3">
    <label for="checkbox-4">아보카도</label>
    <input type="checkbox" name="checkbox-4" id="checkbox-4">
    <label for="checkbox-5">페퍼로니</label>
    <input type="checkbox" name="checkbox-5" id="checkbox-5">
    <label for="checkbox-6">더블치즈</label>
    <input type="checkbox" name="checkbox-6" id="checkbox-6">
  </fieldset>
   </div>
  </div>
  
  <h3>소스선택</h3>
  <div>
   <div class="widget">
   <h2>소스선택</h2>
  <fieldset>
    <legend>소스를 선택해주세요</legend>
    <label for="checkbox-7">와사비 소이</label>
    <input type="checkbox" name="checkbox-7" id="checkbox-7">
    <label for="checkbox-8">랜치드레싱</label>
    <input type="checkbox" name="checkbox-8" id="checkbox-8">
    <label for="checkbox-9">스위트 어니언</label>
    <input type="checkbox" name="checkbox-9" id="checkbox-9">
    <label for="checkbox-10">허니 머스터드</label>
    <input type="checkbox" name="checkbox-10" id="checkbox-10">
    <label for="checkbox-11">핫 칠리</label>
    <input type="checkbox" name="checkbox-11" id="checkbox-11">
    <label for="checkbox-12">사우스 웨스트</label>
    <input type="checkbox" name="checkbox-12" id="checkbox-12">
    <label for="checkbox-13">후추</label>
    <input type="checkbox" name="checkbox-13" id="checkbox-13">
    <label for="checkbox-14">스모크 바비큐</label>
    <input type="checkbox" name="checkbox-14" id="checkbox-14">
  </fieldset>
   </div>
  </div>
  <h3>Section 3</h3>
  <div>

  </div>
  
  
  
  
</div> <!-- accordian 끝 -->
 
 
</body>
</html>
