<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동물 소리 공부하기</title>
    <link rel="stylesheet" href="media.css" />
  </head>

  <body>
    <header>
      <h1>어떤 소리를 낼까요?</h1>
      <p>마우스로 동물을 상자에 넣으면 소리가 나와요</p>
    </header>
    <div class="side">&nbsp;</div>
    <aside>
      <ul class="animalList">
        <li>
          <img
            class="animal"
            id="pig"
            src="https://img.icons8.com/color/48/000000/pig.png"
            draggable="true"
          />
        </li>

        <li>
          <img
            class="animal"
            id="bird"
            src="https://img.icons8.com/color/48/000000/bird.png"
            draggable="true"
          />
        </li>

        <li>
          <img
            class="animal"
            id="sheep"
            src="https://img.icons8.com/color/48/000000/sheep.png"
            draggable="true"
          />
        </li>

        <li>
          <img
            class="animal"
            id="cat"
            src="https://img.icons8.com/color/48/000000/cat.png"
            draggable="true"
          />
        </li>
      </ul>
    </aside>
    <article>
      <div id="animalBox"></div>
      <h2 id="animalNameBox"></h2>
      <input id="replay" type="button" value="다시 듣기" />
    </article>
    <div class="side">&nbsp;</div>
    <footer>
      <p>2019 비트캠프 3조 제작</p>
    </footer>
    <script src="dragAndDrop.js"></script>
    <script src="replay.js"></script>
  </body>
</html>
